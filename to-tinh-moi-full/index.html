
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tỏ Tình Tuấn Hùng</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #c0392b;
    }
    .question-area {
      margin-top: 50px;
    }
    .btn {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }
    #noBtn {
      background-color: #e74c3c;
      color: white;
    }
    #yesBtn {
      background-color: #2ecc71;
      color: white;
      left: 40%;
    }
    .hidden {
      display: none;
    }
    #finalMessage {
      font-size: 28px;
      color: #8e44ad;
      margin-top: 100px;
      animation: pop 1s ease forwards;
    }
    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 4s infinite ease-in;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -10px;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="Careless Whisper.mp3" autoplay loop></audio>

  <div id="main">
    <h1>Kiều Tuấn Hùng có đẹp trai không?</h1>
    <button class="btn" id="yesBtn">Có</button>
    <button class="btn" id="noBtn">Không</button>
  </div>

  <div id="finalMessage" class="hidden">Tôi biết mà :))</div>
  <div id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMessage = document.getElementById("finalMessage");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      main.style.display = "none";
      finalMessage.classList.remove("hidden");
      for (let i = 0; i < 30; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    });
  </script>
</body>
</html>
