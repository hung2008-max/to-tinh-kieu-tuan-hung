
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiều Tuấn Hùng đẹp trai?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #e6f2ff);
      text-align: center;
      overflow: hidden;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    .btn {
      padding: 15px 40px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
    #response {
      font-size: 28px;
      margin-top: 60px;
      color: #e91e63;
      display: none;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 4s infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="careless_whisper.mp3" type="audio/mpeg" />
  </audio>
  <div class="container" id="questionSection">
    <h1>Kiều Tuấn Hùng có đẹp trai không?</h1>
    <button class="btn yes" onclick="showLove()">Có</button>
    <button class="btn no" id="noBtn">Không</button>
  </div>
  <div id="response">Tôi biết mà :))</div>
  <div class="hearts" id="heartsContainer"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });

    function showLove() {
      document.getElementById('questionSection').style.display = 'none';
      document.getElementById('response').style.display = 'block';
      generateHearts();
    }

    function generateHearts() {
      const heartsContainer = document.getElementById('heartsContainer');
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heartsContainer.appendChild(heart);
      }
    }
  </script>
</body>
</html>
